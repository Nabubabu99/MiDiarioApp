name: Deploy MiDiario (Blazor) to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x   # si tu csproj dijera net8.0, cambia a 8.0.x

      - name: Publish Blazor WASM
        run: dotnet publish MiDiarioApp.csproj -c Release -o build -p:StaticWebAssetBasePath=MiDiarioApp

      - name: Upload artifact (wwwroot)
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/wwwroot

  deploy:
    environment:
      name: github-pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/deploy-pages@v4